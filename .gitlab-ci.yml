image: python:3.7

stages:
- test
- deploy

consistency:
  stage: test
  before_script:
    - pip install anybadge
  script:
    - python consistency_check.py
  artifacts:
    name: pages
    paths:
    - paths.svg
  
pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r paths.svg .public
    - mv .public public
  artifacts:
    name: pages
    paths:
    - public
  only:
    - master  

publish:
  stage: deploy
  before_script:
    sudo apt-get install gnupg2
    gpg --output hundetage.key --decrypt --batch --passphrase $FIREBASE_KEY hundetage.gpg
  script:
    - python firebase_upload.py