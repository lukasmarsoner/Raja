image: registry.gitlab.com/marsoner/docker-for-test-coverage:latest

stages:
- test
- deploy

consistency:
  stage: test
  script:
    - python3 consistency_check.py
  artifacts:
    name: pages
    paths:
    - paths.svg
  
pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r paths.svg .public
    - mv .public public
  artifacts:
    name: pages
    paths:
    - public
  only:
    - master  

publish:
  stage: deploy
  before_script:
    - cat $FIREBASE_KEY tmp
    - gpg2 --pinentry-mode loopback --batch --passphrase-fd tmp --armor --decrypt hundetage.gpg 
  script:
    - python3 firebase_upload.py