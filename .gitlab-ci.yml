image: registry.gitlab.com/marsoner/docker-for-test-coverage:latest

stages:
- test
- deploy

consistency:
  stage: test
  script:
    - python3 consistency_check.py
  artifacts:
    name: pages
    paths:
    - paths.svg
  
pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r paths.svg .public
    - mv .public public
  artifacts:
    name: pages
    paths:
    - public
  only:
    - master  

publish:
  stage: deploy
  before_script:
    - apk add --no-cache gnupg2
    - echo "$FIREBASE_KEY" | gpg2 --batch --import --pinentry-mode loopback --no-tty --decrypt hundetage.gpg 
  script:
    - python3 firebase_upload.py